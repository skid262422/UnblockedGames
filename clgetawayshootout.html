<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Getaway Shootout</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #586c80;
  }

  #gameContainer {
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
  }

  canvas {
    width: 100% !important;
    height: 100% !important;
    display: block;
  }
</style>
</head>
<body>

<div id="gameContainer"></div>

<script src="https://cdn.jsdelivr.net/gh/lordsofdank/GetawayShootout@9e99964c43638346680fce45d3b296408da61181/Build/UnityLoader.js"></script>
<script src="https://cdn.jsdelivr.net/gh/lee2sman/everyday@d45d601d2c4d60adf809a0b677c00b7d12aba7e9/96/TemplateData/UnityProgress.js"></script>

<script>
  // Request fullscreen when page loads
  document.documentElement.requestFullscreen().catch(err => {
    console.log("Fullscreen request failed:", err);
  });

  // Load the Unity WebGL game
  var gameInstance = UnityLoader.instantiate(
    "gameContainer",
    "https://cdn.jsdelivr.net/gh/lordsofdank/GetawayShootout@9e99964c43638346680fce45d3b296408da61181/Build/GetawayShootoutTwoPlayerGamesOrg.json",
    { onProgress: UnityProgress }
  );
</script>

</body>
</html>
