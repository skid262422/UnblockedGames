<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Drift Hunters</title>
    <meta name="description" content="Drift Hunters is an online 3D car drifting game. Race on multiple challenging racetracks and customize your cars.">
    <meta name="robots" content="noindex,nofollow" />
    <base href="https://cdn.jsdelivr.net/gh/bubbls/UGS-Assets@main/drift-hunters/">

    <script type="text/javascript" src="/cloak.js"></script>

    <style>
      /* Make html/body take full height */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Main game container */
      .webgl-content {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #gameContainer,
      #unityContainer,
      canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
      }

      /* Center logo and progress bar */
      .webgl-content .logo,
      .webgl-content .progress {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .webgl-content .logo {
        background: url("progressLogo.Light.png") no-repeat center/contain;
        width: 354px;
        height: 130px;
      }

      .webgl-content .progress {
        height: 18px;
        width: 141px;
        margin-top: 90px;
      }

      .webgl-content .progress .empty {
        background: url("progressEmpty.Light.png") no-repeat right/cover;
        width: 100%;
        height: 100%;
      }

      .webgl-content .progress .full {
        background: url("progressFull.Light.png") no-repeat left/cover;
        width: 0%;
        height: 100%;
      }

      /* Footer styling */
      .webgl-content .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 38px;
        line-height: 38px;
        font-family: Helvetica, Verdana, Arial, sans-serif;
        font-size: 18px;
      }

      .webgl-content .footer .webgl-logo {
        float: left;
        width: 204px;
        height: 100%;
        background: url(webgl-logo.png) center/contain no-repeat;
      }

      .webgl-content .footer .fullscreen {
        float: right;
        width: 38px;
        height: 100%;
        background: url(fullscreen.png) center/contain no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer"></div>
      <!-- Optional logo/progress -->
      <div class="logo"></div>
      <div class="progress">
        <div class="empty"></div>
        <div class="full"></div>
      </div>
      <!-- Optional footer -->
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen"></div>
      </div>
    </div>

    <script src="UnityLoader2019.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "dh.json");

      function UnityProgress(gameInstance, progress) {
        if (!gameInstance.Module) return;
        // You can add progress bar handling here
      }
    </script>
  </body>
</html>
